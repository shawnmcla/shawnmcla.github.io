<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Honourcoin - Decentralized blockchain-less cryptocurrency</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="content">
            <h1>My Wallet</h1>
            <div class="balance">
                Your Balance:<br/>
                <div class="balance-display">
                    <span class="fa-layers fa-fw" style="font-size: 28px">
                        <i class="fas fa-circle" style="color: #CCC;"></i>
                        <i class="far fa-handshake" data-fa-transform="shrink-6" style="color: #222200;"></i>
                        <i class="far fa-circle" style="color: #333;"></i>
                </span> 0.00
                </div>
            </div>

            <div class="btns">
                <div class="btn btn-transaction">
                    New Transaction
                </div>
                <div class="btn btn-history">
                    Transaction History
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">

        </div>
    </footer>

    <div class="popup-transaction">
        <h1>New Transaction</h1>

    </div>
    <script src="./fontawesome-all.min.js"></script>
    <script src="./coin.js"></script>
</body>

</html>
